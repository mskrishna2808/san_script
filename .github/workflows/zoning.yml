name : Performing Zoning Steps

on:
  push:
    branches: main

jobs:
  Running_Zoning_Script:
    name: Uploading Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checking content
        run: ls -l
      - name: Formatting zoning steps
        run : sh zoning.sh
      - name: View the output file content
        run : cat output.txt